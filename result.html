<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ඔබගේ වෙසක් කාඩ්පත</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      
      background-image: url('images/buddha-meditation.gif');
     background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>ඔබගේ වෙසක් කාඩ්පත</h1>

    <div class="card-preview">
  <div class="flip-card flipped" id="flipCard">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img id="finalImage" src="" alt="Card Front" />
      </div>
      <div class="flip-card-back">
        <div class="card-text">
          <p id="finalText1"></p>
          <p id="finalText2"></p>
        </div>
      </div>
    </div>
  </div>
</div>
<button id="createNewButton">Create New Card</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const imageSrc = params.get('image');
  const text1 = params.get('text1');
  const text2 = params.get('text2');

  document.getElementById('finalImage').src = imageSrc;
  document.getElementById('finalText1').textContent = text1 ? `${text1} විසින්` : '';
  document.getElementById('finalText2').textContent = text2 ? `${text2} වෙත` : '';

  const flipCardBack = document.getElementById('flipCard');
  flipCardBack.addEventListener('click', () => {
    flipCardBack.classList.toggle('flipped');
  });

  document.getElementById('createNewButton')
    .addEventListener('click', () => window.location.href = 'index.html');
</script>

</body>
</html>
